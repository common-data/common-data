# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python application

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r data\requirements.txt
    - name: execute py script
      run: python data\Getting_covid_data_from_brasilio.py
    - name: Commit files
      run: |
        dir
        git config --local user.email "camilacfc@gmail.com"
        git config --local user.name "camilafracaro"
        git add .\data
        git commit -m "Camilator updating the data (caso_full_with_indicators and notes)" -a
        git push
    - name: Push changes
      uses: ./.github/common-data/common-data@master
      with:
        github_token: ${{ secrets.SECRET_GITHUB_PUSH }}